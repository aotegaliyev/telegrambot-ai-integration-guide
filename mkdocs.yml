# Project information
site_name: Telegram Bot AI Integration Guide
site_description: A guide on how to integrate ChatGPT with a Telegram bot using instructor package
site_author: OtegaliA
site_url: https://aotegaliyev.github.io/telegrambot-ai-integration-guide/

# Repository
repo_name: aotegaliyev/telegrambot-ai-integration-guide
repo_url: https://github.com/aotegaliyev/telegrambot-ai-integration-guide

# Copyright
copyright: Copyright &copy; 2024 OtegaliA

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  theme:
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/diamond-stone
  features:
    - navigation.sections
    - search.share
    - navigation.footer
    - content.code.copy

# Extras
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/a5eke
      name: 'Telegram Chat'
    - icon: fontawesome/brands/github
      link: https://github.com/aotegaliyev
      name: GitHub
  generator: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - meta
  - attr_list
  - md_in_html
  - toc:
      permalink: true

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - 'Introduction': index.md
  - 'Setting Up the Project': project-setup.md
  - 'Application initialization': app-guide.md
  - 'üçí ChatGPT integration with Application': gpt-integration.md
  - 'Results & Final Thoughts': results.md

plugins:
  - social
  - mkdocs-video:
      is_video: True
      video_autoplay: False
      video_type: mp4
      css_style:
        width: '100%'
        height: '100%'
  - search:
      lang:
        - en

# Custom
nav_content_keyword: 'Content'
